<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="mt-2 ms-4 navbar navbar-expand-sm">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="img/rl.png" width="300px"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <form>
        <section class="d-flex justify-content-center"> 
            <div class="loginContainer p-5">
                <div class="loginTit mb-5">
                    <h2>Login</h2>
                    <span>Insira os dados de sua conta</span>
                </div>
                <div class="formDiv d-flex flex-column mb-4">
                    <label class="mb-1">E-mail ou usu√°rio</label>
                    <input type="text" name="inEmail" id="inEmail" class="formR form-control">
                </div>
                <div class="formDiv d-flex flex-column mb-2">
                    <label class="mb-1">Senha</label>
                    <input type="password" name="inSenha" id="inSenha" class="formR form-control">
                </div>
                <div class="apiDiv mb-2">
                    <a><img src="img/gLogo.png" alt="Entrar com Google" width="18px"></a>
                    <a><img src="img/fbLogo.webp" alt="Entrar com Facebook" width="18px"></a>
                    <a><img src="img/apLogo.png" alt="Entrar com Apple" width="18px"></a>
                </div>
                <div class="formDiv d-flex align-items-center mb-5">
                    <input type="checkbox" name="inManter" class="form-check-input" id="inManter">
                    <label class="ms-1">Mantenha-me conectado</label>
                </div>
                <div class="entrarDiv d-flex justify-content-center">
                    <input id="btnEntrar" type="submit" value="Entrar">
                </div>
            </div>
        </section>
    </form>
</body>
</html>
